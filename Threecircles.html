<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload= "draw()">
    <canvas id="sketch" width="300" height="300">
    </canvas>
  <script>
  function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

context.fillStyle = "#A83832";


  context.beginPath();
  context.arc(150, 150, 100, 0, 2 * Math.PI, true);
  context.closePath();
  context.fill();

  context.fillStyle = "#3246A8";
  context.beginPath();
  context.arc(150, 150, 75, 0, 2 * Math.PI, true);
  context.closePath();
  context.fill();

  context.fillStyle = "#066B17";
  context.beginPath();
  context.arc(150, 150, 50, 0, 2 * Math.PI, true);
  context.closePath();
  context.fill();
}





  </script>
  </body>
</html>
