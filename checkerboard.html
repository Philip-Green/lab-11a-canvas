<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			context.fillStyle = "#000000";
			context.fillRect(48, 48, 404, 404);

				for (j = 1; j <= 8; j++) {
					if (j % 2 == 0) {

						for (i = 1; i <= 8; i++) {
							if (i % 2 == 0) {
								context.fillStyle = "#FFFFFF";
								context.fillRect((i * 50), (j * 50), 50, 50);
							} else {
								context.fillStyle = "#000000";
								context.fillRect((i * 50), (j * 50), 50, 50);
							}
						}
					} else {
						for (i = 1; i <= 8; i++) {
							if (i % 2 == 0) {
								context.fillStyle = "#000000";
								context.fillRect((i * 50), (j * 50), 50, 50);
							} else {
								context.fillStyle = "#FFFFFF";
								context.fillRect((i * 50), (j * 50), 50, 50);
							}
						}
					}
				}
			}
	</script>

</body>
</html>
