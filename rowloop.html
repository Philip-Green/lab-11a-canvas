<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload= "draw()">
    <canvas id="sketch" width="500" height="500">
    </canvas>
  <script>
  function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

for(i = 0; i<=5; i++){


  context.fillStyle = "#db63a7";
  context.beginPath();
  context.arc(((i+.9)* 60), 150, 10, 0, 2 * Math.PI, true);
  context.closePath();
  context.fill();
  }

}





  </script>
  </body>
</html>
